<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-6 offset-md-5">
                    <div class="my-card">
                        <div class="text-center">
                            <img th:src="@{/img/signup.png}" width="80px" height="80px" class="pe-2"/>
                        </div>
                        <h1  class="text-center" >Register Here!!</h1>
                        <form th:action="@{/do_register}" method="post" th:object="${user}">
                            <!--error-->
                            <div th:if="${session.message}" class="alert alert-primary" role="alert" th:text="${session.message.content}">
                                
                              </div>
                            <!-- name -->
                            <div class="form-group">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')}?'is-invalid' : ' '" name="name" id="name" th:value="${user.name}"/>
                                <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                                    
                                  </div>
                              
                            </div>
                            <!-- email -->
                            <div class="form-group">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" name="email" id="email" th:value="${user.email}"/>
                            </div>
                            <!-- password -->
                            <div class="form-group">
                                <label for="password" class="form-label ">Your Password</label>
                                <input type="password" class="form-control " name="password" id="password"/>
                            </div>
                            <!-- about -->
                                <div class="form-group mt-4">
                                  <textarea class="form-control" name="about"  rows="7" placeholder="Write about yourself" th:value="${user.about}"></textarea>
                                </div>
                                <div class="form-check my-2">
                                    <input class="form-check-input" type="checkbox" id="agreement" name="agreement" />
                                    <label class="form-check-label" for="agreement">
                                      Agree term and conditions
                                    </label>
                                </div>
               
                               <div class="from-group mt-2 text-center ">
                                <button class="btn bg-primary btn-lg text-white"type="submit">submit</button>
                                <button class="btn bg-primary btn-lg text-white px-4"type="reset">reset</button>
                               </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
