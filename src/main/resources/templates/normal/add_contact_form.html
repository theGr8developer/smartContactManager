<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
</head>

<body>
  <section class="contact-section">
    <div class="card contact-form">
      <div class="card-body">
        <div class="container-fluids">
          <form th:action="@{/user/process-contact}" method="post" th:object="${contact}"
            style="text-align: left;padding-left: 10px;" enctype="multipart/form-data">
            <h1 class="text-center">Add Contact</h1>
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nickname" name="nickname">
              </div>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email">
              </div>
            </div>
            <div class="row mb-3">
              <label for="phone" class="col-sm-2 col-form-label">phone</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" name="phone">
              </div>
            </div>
            <div class="row mb-3">
              <label for="work" class="col-sm-2 col-form-label">Work</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="work" rows="3" name="work"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="about" class="col-sm-2 col-form-label" >About</label>
              <div class="col-sm-10">

                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
              </div>
            </div>
            <div class="form-group mb-3">
              <input type="file" class="form-control-file" id="image" name="file">
            </div>
            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary btn-lg bg-primary">Add</button>
              <button type="submit" class="btn btn-primary btn-lg bg-primary">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
